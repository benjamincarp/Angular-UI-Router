<div ng-controller="PersonCtrl as Person">
    <h3>A person!</h3>
    
    <div>Name: {{Person.person.name}}</div>
    <div>Id: {{Person.person.id}}</div>
    <div>Company: {{Person.person.company}}</div>
    <div>Email: {{Person.person.email}}</div>
    <div>Address: {{Person.person.address}}</div>
    
    <button ui-sref="people">Close</button>
</div>
